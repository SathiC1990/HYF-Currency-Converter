<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
<head>
    <title>Currency Conversion</title>
    
</head>
<body>
    <div id="timer" class="timer-container"></div> 
    <p id="status">Waiting for user to set a currency rate alert...</p>
    <div id="banner">Hot Currency Exchange Rate: <span id="alertRate"></span></div>
    <div class="form-container">
        <h2>Insert a New Currency Rate</h2>
        <button class="collapsible">Insert a New Currency Rate</button>
        <div class="content">
            <form id="insertCurrencyForm">
                <label for="base">Base Currency:</label><br>
                <input type="text" id="base" name="base" value="EUR" disabled><br>
                <label for="targetCurrency">Target Currency:</label><br>
                <input type="text" id="targetCurrency" name="targetCurrency"><br>
                <label for="rate">Rate:</label><br>
                <input type="number" step="0.00001" id="rate" name="rate"><br><br>
                <button type="button" id="insertRateButton">Insert Rate</button>
            </form>
         <!-- <pre id="newRateOutput"></pre> -->
        </div>
 
        <hr/>

        <h2>Convert Currency</h2>
        <button class="collapsible">Convert Currency</button>
        <div class="content">
            <form id="convertCurrencyForm">
                <label for="fromCurrency">From:</label><br>
                <input type="text" id="fromCurrency" list="currencySuggestions"  placeholder="Type to search...">
                <datalist id="currencySuggestions"></datalist>
                <label> 1 </label>
                <label id="selected-from-currency-label"></label>
                <br>
                <label for="toCurrency">To:</label><br>
                <input type="text" id="toCurrency" list="currencySuggestions"  placeholder="Type to search...">
                <datalist id="currencySuggestions"></datalist>
                <label> Equivalent to </label>
                <label id="selected-to-currency-label"></label>
                <br>
                <label for="amount">Amount:</label><br>
                <input type="number" step="0.00001" id="amount" name="amount"><br><br>
                <button type="button" id="convertCurrencyButton">Convert Currency</button>
                <button type="button" id="openPopupBtn">Set Rate Alert</button>
                <label id="converted-amount-label"></label>
            </form>
        </div>
        <hr/>

        <h2>Update Currency</h2>
        <button class="collapsible">Update Currency</button>
        <div class="content">
            <form id="updateCurrencyForm">
                <label for="selectCurrency">Select a currency to update:</label><br>
                <input type="text" id="selectCurrency" list="currencySuggestions"  placeholder="Type to search...">
                <datalist id="currencySuggestions"></datalist>
                <label> Selected currency rate </label>
                <label id="selected-currency-label"></label>
                <br>
                <label for="newRate">Insert Updated Rate:</label><br>
                <input type="number" step="0.00001" id="newRate" name="newRate">
                <label id="rate-updated-label"></label>
                <br><br>
                <button type="button" id="updateCurrencyButton">Update Currency</button>
                <label id="update-i-label"></label>
            </form>
        </div>
    </div>
    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <div class="popup-content">
    <h2>Set Rate Alert</h2>
        <button class="collapsible">Rate Alert</button>
        <div class="content">
            <form id="convertCurrencyForm">
                <label for="fromCurrency">From:</label><br>
                <input type="text" id="popupFromCurrency" list="currencySuggestions"  placeholder="Type to search...">
                <datalist id="currencySuggestions"></datalist>
                <label> 1 </label>
                <label id="popup-from-currency-label"></label>
                <br>
                <label for="toCurrency">To:</label><br>
                <input type="text" id="popupToCurrency" list="currencySuggestions"  placeholder="Type to search...">
                <datalist id="currencySuggestions"></datalist>
                <label> Current Rate </label>
                <label id="popup-to-currency-label"></label>
                <br>
                <label for="amount">Desired  Rate</label><br>
                <input type="number" step="0.01" id="desiredRate" name="desiredRate"><br><br>
                <button type="button" id="setAlertButton">Set Alert</button>
                <label id="converted-amount-label"></label>
            </form>
        </div>
        </div>
        </div>

    <hr/>

    <table id="currencyTable">
        <thead>
            <tr>
                <th>Currency Code</th>
                <th>Rate</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
